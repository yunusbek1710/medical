@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@(lang: String)
@main("Admin Panel", webJarsUtil) {
  <script type="text/javascript">
    var Glob = {
      language: '@lang'
    }
  </script>
  <div class="account-wrapper mt-5">
    <div class="account-page">
      <div class="account-center">
        <div class="account-box">
          <form action="/admin" method="post" class="form-signin" enctype="multipart/form-data">
            <div class="account-logo">
              <a href="/"><img src="@routes.Assets.versioned("./images/logo-dark.png")" alt="#"></a>
            </div>
            <div class="form-group">
              <label>Login</label>
              <input type="text" autofocus="" autocomplete="false" name="adminName" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="adminPass" class="form-control" required>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary account-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
}
